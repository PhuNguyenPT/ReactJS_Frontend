secrets:
  backend_ca:
    file: ./tls/ca.crt
  nginx_client_crt:
    file: ./tls/nginx-client.crt
  nginx_client_key:
    file: ./tls/nginx-client.key

services:
  frontend-staging:
    image: phunpt01/react-frontend:latest
    container_name: frontend-staging
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.staging.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    secrets:
      - backend_ca
      - nginx_client_crt
      - nginx_client_key
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  frontend-network:
    external: true
    name: frontend-network
