secrets:
  backend_ca:
    file: ./tls/ca.crt
  nginx_client_crt:
    file: ./tls/nginx-client.crt
  nginx_client_key:
    file: ./tls/nginx-client.key

services:
  frontend-staging:
    image: phunpt01/react-frontend:latest
    container_name: frontend-staging
    ports:
      - "8080:8080" # Simple HTTP port (no Cloudflare SSL)
    volumes:
      # Main nginx config
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Upstream definition (for backend mTLS)
      - ./etc/nginx/conf.d/upstream.conf:/etc/nginx/conf.d/upstream.conf:ro
      # STAGING config (NO Cloudflare SSL, BUT backend mTLS)
      - ./etc/nginx/sites-available/admission.staging.conf:/etc/nginx/sites-enabled/admission.staging.conf:ro
      # Config snippets
      - ./etc/nginx/nginxconfig.io/security.conf:/etc/nginx/nginxconfig.io/security.conf:ro
      - ./etc/nginx/snippets/proxy-backend-mtls.conf:/etc/nginx/snippets/proxy-backend-mtls.conf:ro
      # DH parameters
      - ./etc/nginx/dhparam.pem:/etc/nginx/dhparam.pem:ro
    secrets:
      - backend_ca
      - nginx_client_crt
      - nginx_client_key
    restart: unless-stopped
    networks:
      - frontend-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  frontend-network:
    external: true
    name: frontend-network
