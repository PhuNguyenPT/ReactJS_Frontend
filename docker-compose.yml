services:
  frontend:
    image: phunpt01/react-frontend:latest
    container_name: react-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certificates from host
      - /etc/ssl/cert.pem:/etc/ssl/cert.pem:ro
      - /etc/ssl/key.pem:/etc/ssl/key.pem:ro
      - /etc/ssl/cloudflare.crt:/etc/ssl/cloudflare.crt:ro
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge
