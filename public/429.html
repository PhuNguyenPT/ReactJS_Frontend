<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limit Exceeded - Admission Portal</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Background matching your app */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            z-index: -1;
        }

        /* Container */
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Content card matching your form-content style */
        .error-card {
            background: #fff;
            padding: 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        /* Title matching your app's typography */
        .error-title {
            font-size: 4rem;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .error-subtitle {
            font-size: 2rem;
            font-weight: 600;
            color: #9c27b0;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        /* Countdown */
        .countdown-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(156, 39, 176, 0.1);
            border-radius: 15px;
        }

        .countdown-text {
            font-size: 1rem;
            color: #9c27b0;
            margin-bottom: 0.5rem;
        }

        .countdown-timer {
            font-size: 3rem;
            font-weight: bold;
            color: #ff69b4;
        }

        /* Button matching your start-button style */
        .retry-button {
            padding: 0.8rem 3rem;
            background-color: #ff69b4;
            border: none;
            border-radius: 999px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .retry-button:hover {
            background-color: #ff4ba0;
            box-shadow: 0 0 10px rgb(255, 255, 255);
            transform: scale(1.05);
        }

        .retry-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Info icon */
        .info-icon {
            font-size: 4rem;
            color: #9c27b0;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-card {
                padding: 30px 20px;
            }

            .error-title {
                font-size: 3rem;
            }

            .error-subtitle {
                font-size: 1.5rem;
            }

            .countdown-timer {
                font-size: 2rem;
            }

            .retry-button {
                padding: 0.6rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="error-container">
        <div class="error-card">
            <div class="info-icon">⏱️</div>
            
            <h1 class="error-title">429</h1>
            <h2 class="error-subtitle">Too Many Requests</h2>
            
            <p class="error-message">
                Whoa there! You've exceeded the rate limit for our API. 
                Please take a quick break before trying again.
            </p>

            <div class="countdown-container">
                <p class="countdown-text">You can retry in:</p>
                <div class="countdown-timer" id="countdown">60</div>
                <p class="countdown-text">seconds</p>
            </div>

            <button class="retry-button" id="retryBtn" disabled>
                Retry Now
            </button>
        </div>
    </div>

    <script>
        let seconds = 60;
        const countdownEl = document.getElementById('countdown');
        const retryBtn = document.getElementById('retryBtn');
        
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                countdownEl.textContent = '0';
                retryBtn.disabled = false;
                retryBtn.textContent = 'Try Again';
            }
        }, 1000);

        retryBtn.addEventListener('click', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
