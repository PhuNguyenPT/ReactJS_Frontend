<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Limit Exceeded - Admission Portal</title>
    <link rel="stylesheet" href="./css/429.css" />
  </head>
  <body>
    <div class="background"></div>

    <div class="error-container">
      <div class="error-card">
        <div class="info-icon">⏱️</div>

        <h1 class="error-title">429</h1>
        <h2 class="error-subtitle">Too Many Requests</h2>

        <p class="error-message">
          Whoa there! You've exceeded the rate limit for our API. Please take a
          quick break before trying again.
        </p>

        <div class="countdown-container">
          <p class="countdown-text">You can retry in:</p>
          <div class="countdown-timer" id="countdown">60</div>
          <p class="countdown-text">seconds</p>
        </div>

        <button class="retry-button" id="retryBtn" disabled>
          Return to Home (60s)
        </button>

        <br />
        <a href="/" class="home-link">Go to homepage now</a>
      </div>
    </div>

    <script src="./js/429.js"></script>
  </body>
</html>
