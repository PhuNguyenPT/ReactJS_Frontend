# Define rate limiting zones
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_general:10m rate=100r/m;

# Upstream backend with TLS
upstream backend_secure {
    server backend-staging:3443;  # Match your container name and TLS port
    keepalive 32;
}

server {
    listen 8080;
    listen [::]:8080;
    server_name localhost admission.edu.vn www.admission.edu.vn;
    
    root /usr/share/nginx/html/admission.edu.vn;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype image/svg+xml;
    
    client_max_body_size 10M;
    client_body_buffer_size 2M;

    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204; 
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Stricter rate limiting for authentication endpoints
    location ^~ /api/auth/ {
        limit_req zone=auth_limit burst=10 delay=5;
        limit_req_status 429;
        
        proxy_pass https://backend_secure;
        proxy_http_version 1.1;
        
        # TLS settings for backend connection
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        
        # Enable verification with CA certificate
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_trusted_certificate /run/secrets/backend_ca;
        
        proxy_ssl_server_name on;
        proxy_ssl_session_reuse on;
        
        # Client certificate for mTLS
        proxy_ssl_certificate /run/secrets/nginx_client_crt;
        proxy_ssl_certificate_key /run/secrets/nginx_client_key;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep-alive settings
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }
    
    # General API rate limiting
    location ^~ /api/ {
        limit_req zone=api_general burst=150 nodelay;
        limit_req_status 429;
        
        proxy_pass https://backend_secure;
        proxy_http_version 1.1;
        
        # TLS settings for backend connection
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        
        # Enable verification with CA certificate
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_trusted_certificate /run/secrets/backend_ca;
        
        proxy_ssl_server_name on;
        proxy_ssl_session_reuse on;
        
        # Client certificate for mTLS
        proxy_ssl_certificate /run/secrets/nginx_client_crt;
        proxy_ssl_certificate_key /run/secrets/nginx_client_key;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep-alive settings
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }
    
    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error page for rate limiting
    error_page 429 /429.html;
    location = /429.html {
        root /usr/share/nginx/html/admission.edu.vn;
        internal;
    }
}