# mTLS-specific backend communication settings

# HTTP version
proxy_http_version 1.1;

# Retry logic for stale connections
proxy_next_upstream error timeout http_502 http_503 http_504;
proxy_next_upstream_tries 3;
proxy_next_upstream_timeout 10s;

# Backend TLS settings
proxy_ssl_protocols TLSv1.2 TLSv1.3;
proxy_ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;

# mTLS verification
proxy_ssl_verify on;
proxy_ssl_verify_depth 2;
proxy_ssl_trusted_certificate /run/secrets/backend_ca;
proxy_ssl_server_name on;
proxy_ssl_session_reuse on;

# Client certificate for mTLS
proxy_ssl_certificate /run/secrets/nginx_client_crt;
proxy_ssl_certificate_key /run/secrets/nginx_client_key;

# Standard proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;
proxy_set_header Forwarded $proxy_add_forwarded;

# WebSocket + Keepalive support (handles both)
# When $connection_upgrade is empty (''), it enables keepalive
# When it's 'upgrade', it enables WebSocket
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;

# Timeouts (increased for long-running requests)
proxy_connect_timeout 10s;
proxy_send_timeout 300s;
proxy_read_timeout 300s;

# Buffering
proxy_buffering off;
proxy_cache_bypass $http_upgrade;