server {
    listen 443 ssl http2 reuseport;
    listen [::]:443 ssl http2 reuseport;
    server_name www.admission.edu.vn;
    root /var/www/admission.edu.vn/public;
    index index.html;

    # SSL Configuration
    ssl_certificate /etc/ssl/cert.pem;
    ssl_certificate_key /etc/ssl/key.pem;
    ssl_client_certificate /etc/ssl/cloudflare.crt;
    ssl_verify_client optional;
    ssl_verify_depth 2;

    # Security headers
    include /etc/nginx/nginxconfig.io/security.conf;
    
    # Production: Enable HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Logging
    access_log /var/log/nginx/access.log cloudflare buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Connection and request limits
    limit_conn addr 15;
    client_max_body_size 10M;
    client_body_buffer_size 5M;
    
    # Health check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 429 HTML error page (served for browser requests)
    location = /429.html {
        internal;
    }

    # Auth endpoints - strictest limit
    location ^~ /api/auth/ {
        limit_req zone=auth_limit burst=10 delay=5;
        limit_req_status 429;
        
        # API gets JSON error
        error_page 429 = @api_429;
        
        proxy_pass https://backend_secure;
        include /etc/nginx/snippets/proxy-backend-mtls.conf;
        
        # Cloudflare client cert validation
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-S-DN $ssl_client_s_dn;
    }

    # Admin endpoints - very strict
    location ^~ /api/admin/ {
        limit_req zone=api_strict burst=20 nodelay;
        limit_req_status 429;
        
        # API gets JSON error
        error_page 429 = @api_429;
        
        proxy_pass https://backend_secure;
        include /etc/nginx/snippets/proxy-backend-mtls.conf;
        
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-S-DN $ssl_client_s_dn;
    }

    # General API
    location ^~ /api/ {
        limit_req zone=api_general burst=150 nodelay;
        limit_req_status 429;
        
        # API gets JSON error
        error_page 429 = @api_429;
        
        proxy_pass https://backend_secure;
        include /etc/nginx/snippets/proxy-backend-mtls.conf;
        
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-S-DN $ssl_client_s_dn;
    }

    # Named location for API 429 errors (JSON response)
    location @api_429 {
        add_header Content-Type application/json always;
        add_header Retry-After 60 always;
        return 429 '{"error":"Too many requests","message":"Rate limit exceeded. Please try again in 60 seconds.","retry_after":60}';
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        limit_req zone=static burst=50 nodelay;
        limit_req_status 429;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Translation files
    location ~* ^/locales/.*\.json$ {
        limit_req zone=static burst=20 nodelay;
        limit_req_status 429;
        
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Favicon & robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        try_files $uri =204;
    }

    location = /robots.txt {
        log_not_found off;
        try_files $uri =404;
    }

    # SPA routing
    location / {
        # Browser requests get HTML 429 page
        error_page 429 /429.html;
        
        try_files $uri $uri/ /index.html;
        
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }
    }
}

# Redirect non-www to www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name .admission.edu.vn;

    ssl_certificate /etc/ssl/cert.pem;
    ssl_certificate_key /etc/ssl/key.pem;
    ssl_client_certificate /etc/ssl/cloudflare.crt;
    ssl_verify_client optional;
    ssl_verify_depth 2;

    access_log /var/log/nginx/access.log cloudflare buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;
    
    return 301 https://www.admission.edu.vn$request_uri;
}

# Redirect HTTP to HTTPS
server {
    listen 80 reuseport;
    listen [::]:80 reuseport;
    server_name .admission.edu.vn;

    access_log /var/log/nginx/access.log cloudflare buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;
    
    return 301 https://www.admission.edu.vn$request_uri;
}