server {
    listen 8081;
    listen [::]:8081;
    server_name localhost;
    root /var/www/galaxyfreedom.com/public;
    index index.html;

    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    include /etc/nginx/nginxconfig.io/security.galaxyfreedom.com.conf;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    client_max_body_size 10M;
    client_body_buffer_size 5M;

    # Health check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 429 HTML error page (served for browser requests)
    location = /429.html {
        internal;
    }

    # Auth endpoints - strictest rate limit
    location ^~ /api/auth/ {
        limit_req zone=auth_limit burst=10 delay=5;
        limit_req_status 429;
        
        # API gets JSON error
        error_page 429 = @api_429;
        
        proxy_pass https://backend_secure;
        include /etc/nginx/snippets/proxy-backend-mtls.conf;
    }

    # General API
    location ^~ /api/ {
        limit_req zone=api_general burst=200 nodelay;
        limit_req_status 429;
        
        # API gets JSON error
        error_page 429 = @api_429;
        
        proxy_pass https://backend_secure;
        include /etc/nginx/snippets/proxy-backend-mtls.conf;
    }

    # Named location for API 429 errors (JSON response)
    location @api_429 {
        add_header Content-Type application/json always;
        add_header Retry-After 60 always;
        return 429 '{"error":"Too many requests","message":"Rate limit exceeded. Please try again in 60 seconds.","retry_after":60}';
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Translation files
    location ~* ^/locales/.*\.json$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Favicon & robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        try_files $uri =204;
    }

    location = /robots.txt {
        log_not_found off;
        try_files $uri =404;
    }

    # SPA routing
    location / {
        # Browser requests get HTML 429 page
        error_page 429 /429.html;
        
        try_files $uri $uri/ /index.html;
        
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }
    }
}