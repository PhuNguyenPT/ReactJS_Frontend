# mTLS-specific backend communication settings
# NOTE: proxy_pass should be defined in the location block, not here

proxy_http_version 1.1;

# Backend TLS settings
proxy_ssl_protocols TLSv1.2 TLSv1.3;
proxy_ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;

# Enable backend certificate verification
proxy_ssl_verify on;
proxy_ssl_verify_depth 2;
proxy_ssl_trusted_certificate /run/secrets/backend_ca;
proxy_ssl_server_name on;
proxy_ssl_session_reuse on;

# Client certificate for mTLS
proxy_ssl_certificate /run/secrets/nginx_client_crt;
proxy_ssl_certificate_key /run/secrets/nginx_client_key;

# Standard proxy headers (avoid duplication with proxy.conf)
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;
proxy_set_header Forwarded $proxy_add_forwarded;

# WebSocket support
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;

# Timeouts
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

proxy_buffering off;
proxy_cache_bypass $http_upgrade;