secrets:
  backend_ca:
    file: ${TLS_CA_PATH}
  nginx_client_crt:
    file: ${TLS_CLIENT_CERT_PATH}
  nginx_client_key:
    file: ${TLS_CLIENT_KEY_PATH}

services:
  frontend-staging:
    image: phunpt01/react-frontend:galaxyfreedom.com-latest
    container_name: frontend-staging-galaxyfreedom
    ports:
      - "8081:8081" # Simple HTTP port (no Cloudflare SSL)
    volumes:
      # Main nginx config
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Upstream definition (for backend mTLS)
      - ./etc/nginx/conf.d/upstream.conf:/etc/nginx/conf.d/upstream.conf:ro
      # STAGING config (NO Cloudflare SSL, BUT backend mTLS)
      - ./etc/nginx/sites-available/galaxyfreedom.staging.conf:/etc/nginx/sites-enabled/galaxyfreedom.staging.conf:ro
      # Config snippets
      - ./etc/nginx/nginxconfig.io/security.galaxyfreedom.com.conf:/etc/nginx/nginxconfig.io/security.conf:ro
      - ./etc/nginx/snippets/proxy-backend-mtls.conf:/etc/nginx/snippets/proxy-backend-mtls.conf:ro
      - ./etc/nginx/nginxconfig.galaxyfreedom.com.txt:/etc/nginx/nginxconfig.txt:ro
      # DH parameters
      - ./etc/nginx/dhparam.pem:/etc/nginx/dhparam.pem:ro
    secrets:
      - backend_ca
      - nginx_client_crt
      - nginx_client_key
    restart: unless-stopped
    networks:
      - frontend-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  frontend-network:
    external: true
    name: frontend-network
